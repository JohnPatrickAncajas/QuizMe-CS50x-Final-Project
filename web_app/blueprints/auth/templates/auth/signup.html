{% extends "base.html" %}
{% block title %} | Sign Up{% endblock %}

{% block content %}
<div class="signup-container" data-bs-theme="dark">
    <div class="quizme-content align-self-center">
        <p class="h1">QuizMe</p>
        <hr style="border-color: white;">
        <p class="h5 pb-2">Learn. Share. Create.</p>    
        <p>Challenge yourself with a variety of quizzes and craft your own engaging quizzes effortlessly.</p>
    </div>
    <div class="signup-content align-self-center">
        <p class="h4 text-left">Sign Up</p>
        <hr style="border-color: white;">
        <form action="{{ url_for('auth.signup') }}" method="post">
            <input name="username" type="text" class="form-control border-0" placeholder="Enter a new username" required autofocus> <br>
            <input name="password1" type="password" class="form-control border-0" placeholder="Enter a password"> <br>
            <input name="password2" type="password" class="form-control border-0" placeholder="Confirm your password"> <br>
            <button type="submit" class="btn btn-dark w-100 border-0 btn-hover-effect">Sign Up</button>
        </form>
    </div>
</div>

{% endblock %}

{% extends "base.html" %}
{% block title %} | Sign Up{% endblock %}

{% block content %}
<h1>Sign Up</h1>
<hr style="border-color: white;">

<form action="{{ url_for('auth.signup') }}" method="post">
    <input name="username" type="text" class="form-control" placeholder="Enter a new username" required autofocus> <br>
    <input name="password1" type="password" class="form-control" placeholder="Enter a password"> <br>
    <input name="password2" type="password" class="form-control" placeholder="Enter a password"> <br>
    <button type="submit" class="btn btn-dark">Sign Up</button>
</form>
{% endblock %}

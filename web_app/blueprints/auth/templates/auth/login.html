{% extends "base.html" %}
{% block title %} | Log In{% endblock %}

{% block content %}
<div class="login-container" data-bs-theme="dark">
    <div class="quizme-content align-self-center">
        <p class="h1">QuizMe</p>
        <hr style="border-color: white;">
        <p class="h5 pb-2">Learn. Share. Create.</p>    
        <p>Challenge yourself with a variety of quizzes and craft your own engaging quizzes effortlessly.</p>
    </div>
    <div class="login-content align-self-center">
        <p class="h4 text-left">Log in</p>
        <hr style="border-color: white;">
        <form action="{{ url_for('auth.login') }}" method="post">
            <input name="username" type="text" class="form-control border-0" placeholder="Enter username" required autofocus> <br>
            <input name="password" type="password" class="form-control border-0" placeholder="Enter password"> <br>
            <button type="submit" class="btn btn-dark w-100 border-0 btn-hover-effect">Log In</button>
        </form>
    </div>
</div>

{% endblock %}

{% extends "base.html" %}
{% block title %} | Create Quiz{% endblock %}

{% block content %}
    <h1>Create a Quiz</h1>

    <form action="{{ url_for('quiz.create')}}" method="post">
        <input name="title" type="text" class="form-control" placeholder="Untitled Quiz" autofocus>
        <textarea name="instructions" class="form-control" placeholder="Quiz Instructions"></textarea> 
        <input type="submit" value="Create Quiz">
    </form>

{% endblock %}
